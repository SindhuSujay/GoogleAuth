<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Web
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		
		<ion-list-header *ngIf="auth.getEmail()">Welcome {{auth.getEmail()}}</ion-list-header>

		<ion-item (click)="logout()" *ngIf="auth.authenticated">
			<ion-icon name="log-out" item-left></ion-icon>
			Log out
		</ion-item>

	
	</ion-list>

</ion-content>
